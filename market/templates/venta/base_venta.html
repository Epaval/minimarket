{% extends "panel.html" %}

{% load  static %}

{% block css %}
{% endblock css %}

{% block js %}

{% if messages %}
  {% for message in messages %}
    <div class="callout {% if message.tags == 'error' %}alert{% elif message.tags == 'success' %}success{% else %}primary{% endif %}"
         style="border-radius: 0.5rem; margin: 1rem 0; padding: 0.8rem; text-align: center; font-weight: 500;">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

{% endblock js %}
